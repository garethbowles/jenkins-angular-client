<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->

      Search: <input ng-model="query">
      
    </div>
    <div class="col-md-10">
      <!--Body content-->

      <ul class="jobs">
        <li ng-repeat="job in jobs | filter:query" class="thumbnail">
          <a href="#/jobs/{{job.name}}">{{job.name}}</a>
          <p>Disk space used: {{job.size}}MB</p>
        </li>
      </ul>

    </div>
  </div>
</div>
