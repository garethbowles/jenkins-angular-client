<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->

      Search: <input ng-model="query">
      
    </div>
    <div class="col-md-10">
      <!--Body content-->

      <ul class="nodes">
        <li ng-repeat="node in nodes | filter:query" class="thumbnail">
          <a href="#/nodes/{{node.displayName}}">{{node.displayName}}</a>
          <p># of executors: {{node.numExecutors}}</p>
          <p>{{node.offlineCauseReason}}</p>
        </li>
      </ul>

    </div>
  </div>
</div>
